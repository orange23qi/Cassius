<!DOCTYPE html>
<html>
<head>

<!--body style="background:url(../static/img/bg.jpg) no-repeat; opacity:1;"-->
<body>
    
    <div class="container wrap1" style="height:450px;">
            <div class="col-sm-8 col-md-5 center-auto pd-sm-50 pd-xs-20 main_content">
                <p class="text-center font16">数据库发布系统</p>
                <form>
                    <div class="form-group mg-t20">
                        <input type="text" class="login_input user_name" placeholder="Username" />

                    <div class="form-group mg-t20">
                        <input type="password" class="login_input user_passwd" placeholder="Password" />
                    </div>
                    <button style="submit" class="login_btn">Login</button>
               </form>
        </div><!--row end-->
    </div><!--container end-->
           
</body>
