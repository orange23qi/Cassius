{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block title %}数据库发布系统{% endblock %}

{% block main %}
<div class="panel panel-default">
    <div class="panel-heading">
        MySQL数据库申请
    </div>

    <div class="panel-body p20">
    <div class="row mt20">
        <div class="col-lg-8">
            <form class="form-horizontal">
                <div class="form-group">
                    <label for="ProjectName" class="col-sm-2 control-label">*项目组:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="ProjectName" placeholder="">
                        <p class="help-block"></p>
                    </div>
                </div>

                <div class="form-group">
                    <label for="ProjectRemark" class="col-sm-2 control-label">*项目简介:</label>
                    <div class="col-sm-10">
                        <textarea id="ProjectRemark" class="form-control ele_required" rows=4 required></textarea>
                        <p class="help-block"></p>
                    </div>
                </div>

                <div class="form-group">
                    <label for="NbName" class="col-sm-2 control-label">*数据库名称:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="DbName" placeholder="">
                        <p class="help-block"></p>
                    </div>
                </div>

                <div class="form-group">
                    <label for="Prediction" class="col-sm-2 control-label">负载预估:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="Prediction" placeholder="">
                        <p class="help-block">如每秒多少次访问,数据量预估等等..</p>
                    </div>
                </div>

                <div class="form-group">
                    <label for="DbArea" class="col-sm-2 control-label">*地理位置:</label>
                    <div class="col-sm-10">
                        <select class="form-control">
                            <option>新加坡hsg</option>
                            <option>新加坡aws</option>
                            <option>国内qcd</option>
                        </select>
                        <p class="help-block"></p>
                    </div>
                </div>

                <div class="form-group">
                    <label for="CompleteTime" class="col-sm-2 control-label">*上线时间:</label>
                    <div class="col-sm-10">
                        <input type="datetime" class="form-control" id="CompleteTime" placeholder="">
                        <p class="help-block"></p>
                    </div>
                </div>

                <div class="form-group">
                    <label for="Auditor" class="col-sm-2 control-label">*处理人:</label>
                    <div class="col-sm-10">
                        <select class="form-control">
                            <option>ChenQi</option>
                            <option>Zhengwei</option>
                            <option>MaChengCheng</option>
                        </select>
                        <p class="help-block"></p>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-10 col-sm-offset-2">
                        <input type="button" class="king-btn king-primary mr10" id="btn-commit" value="提交" />
                        <button type="reset" class="king-btn king-warning" id="reset">重置</button>
                    </div>
                </div>

            </form>
        </div>
    </div>
    </div>
</div>
{% endblock %}
